<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Informações dos Alunos - Observações dos Professores</title>
<link rel="stylesheet" href="feedback.css">
</head>
<body>
<header>
  Painel de Observações dos Professores
</header>

<nav class="tabs" role="tablist" aria-label="Navegação de abas">
  <button id="tab-info" role="tab" aria-controls="panel-info" aria-selected="true" class="active">Informações dos Alunos</button>
  <!-- Could add other tabs here -->
</nav>

<main class="content">
  <section id="panel-info" role="tabpanel" aria-labelledby="tab-info" tabindex="0">
    <form class="observation-form" id="observationForm" aria-label="Formulário de Observações">
      <label for="studentSelect">Selecione o aluno:</label>
      <select id="studentSelect" name="studentSelect" required aria-required="true">
        <option value="" disabled selected>-- Escolha um aluno --</option>
      </select>

      <label for="observationText">Escreva sua observação:</label>
      <textarea id="observationText" name="observationText" placeholder="Digite aqui suas observações..." required aria-required="true"></textarea>

      <button type="submit" aria-label="Enviar observação">Adicionar Observação</button>
    </form>

    <h2>Observações dos Alunos</h2>
    <section class="observations-list" id="observationsList" aria-live="polite" aria-relevant="additions"></section>
  </section>
</main>

<script src="feedback.js"></script>
</body>
</html>
