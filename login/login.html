<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tela de Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container" role="main" aria-label="Tela de Login">
    <h1 class="login-title">Entrar na conta</h1>
    <form id="loginForm" novalidate>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="username" aria-required="true" aria-describedby="emailHelp" />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password" aria-required="true" />
      <div id="error" class="error-message" aria-live="assertive"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
