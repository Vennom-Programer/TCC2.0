<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tela de Login</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #5ADBF2, #7AE3F5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }
  .login-container {
    background: #fff;
    width: 100%;
    max-width: 360px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    padding: 30px 25px 35px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .login-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
    user-select: none;
  }

  form {
    width: 100%;
  }

  label {
    display: block;
    font-weight: 600;
    color: #555;
    margin-bottom: 6px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 18px;
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  button:hover,
  button:focus {
    background: #5a65d8;
    outline: none;
  }

  .error-message {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-bottom: 12px;
    text-align: center;
  }

  @media (max-width: 400px) {
    .login-container {
      padding: 25px 20px 30px;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Tela de Login">
    <h1 class="login-title">Entrar na conta</h1>
    <form id="loginForm" novalidate>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="username" aria-required="true" aria-describedby="emailHelp" />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password" aria-required="true" />
      <div id="error" class="error-message" aria-live="assertive"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    errorDiv.textContent = '';

    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email) {
      errorDiv.textContent = 'Por favor, informe seu e-mail.';
      form.email.focus();
      return;
    }
    // Basic email pattern check
    const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    if (!emailPattern.test(email)) {
      errorDiv.textContent = 'Por favor, informe um e-mail v√°lido.';
      form.email.focus();
      return;
    }
    if (!password) {
      errorDiv.textContent = 'Por favor, informe sua senha.';
      form.password.focus();
      return;
    }

    // If validation passes, simulate login success (for this demo)
    alert('Login realizado com sucesso! Email: ' + email);
    form.reset();
  });
</script>
</body>
</html>
