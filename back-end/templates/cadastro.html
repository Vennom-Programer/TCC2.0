<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <title>Cadastro</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="{{url_for('static', filename='js/cadastro.js')}}"></script>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usu√°rio</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button class="cadastro-btn" type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
        <div class="social-cadastro">
            <p>Ou cadastre-se com:</p>
            <button class="social-btn email-btn" title="Cadastrar com Email">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect width="24" height="24" rx="4" fill="#EA4335"/>
                    <path d="M4 8l8 5 8-5" stroke="#fff" stroke-width="2" fill="none"/>
                    <path d="M4 8v8h16V8" stroke="#fff" stroke-width="2" fill="none"/>
                </svg>
                Email
            </button>
            <button class="social-btn facebook-btn" title="Cadastrar com Facebook">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect width="24" height="24" rx="4" fill="#1877F3"/>
                    <path d="M16 8h-2a2 2 0 0 0-2 2v2h-2v3h2v7h3v-7h2.1l.4-3H15v-1a.5.5 0 0 1 .5-.5H17V8z" fill="#fff"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>


    <script src="cadastro.js"></script>
</body>
</html></div>
