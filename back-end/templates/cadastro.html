<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <title>Cadastro</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="{{url_for('static', filename='js/cadastro.js')}}"></script>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm" method="POST" action="/cadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="numeroDaMatricula">Número da Matricula</label>
                <input type="password" id="numeroDaMatricula" name="numeroDaMatricula" required>
            </div>
            <button class="cadastro-btn" type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
    </div>


    <script src="cadastro.js"></script>
</body>
</html></div>
