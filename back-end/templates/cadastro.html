<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <title>Cadastro</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm" method="POST" action="/cadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            {% if session.get('usuario_role') and session.get('usuario_role')|lower == 'admin' %}
            <div class="form-group">
                <label>Tipo de usuário</label>
                <div class="role-options">
                    <label><input type="radio" name="role" value="admin"> ADM</label>
                    <label><input type="radio" name="role" value="professor" checked> Professor</label>
                </div>
                <small>O ADM pode marcar se o novo usuário também será ADM ou um Professor.</small>
            </div>
            <div class="form-group" id="admin-auth" style="display:none;">
                <label for="admin_password">Confirme sua senha de ADMIN</label>
                <input type="password" id="admin_password" name="admin_password" placeholder="Senha do ADM para confirmar" />
                <small>Para criar outro ADMIN, confirme sua própria senha.</small>
            </div>
            {% endif %}
            <button class="cadastro-btn" type="submit">Cadastrar</button>
        </form>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="voltar-btn">&larr; Voltar ao Menu</a>
        </div>

        <div id="mensagem"></div>
    </div>


    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
