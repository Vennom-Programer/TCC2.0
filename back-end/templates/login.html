<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tela de Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
  <div class="login-container" role="main" aria-label="Tela de Login">
    <h1 class="login-title">Entrar na conta</h1>
    <form id="loginForm" action="/login" method="POST" novalidate>
      <fieldset class="role-fieldset">
        <legend>Você é:</legend>
        <label><input type="radio" name="role" value="adm"> ADM</label>
        <label><input type="radio" name="role" value="professor"> Professor</label>
      </fieldset>
      <div id="error" class="error-message" aria-live="polite"></div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="username" aria-required="true" aria-describedby="emailHelp" />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password" aria-required="true" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  {% if error %}
  <!-- Store server error in a data attribute to avoid embedding raw JSON in JS -->
  <div id="server-error" data-error="{{ error|e }}" style="display:none"></div>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var el = document.getElementById('server-error');
      if (!el) return;
      var msg = el.getAttribute('data-error');
      if (!msg) return;
      if (window.showModal) {
        showModal(msg);
      } else {
        alert(msg);
      }
    });
  </script>
  {% endif %}
</body>
</html>
</content>
